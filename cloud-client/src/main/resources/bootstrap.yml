server:
  port: 1005
spring:
  application:
    name: client
  profiles:
    active: dev
  cloud:
    config:
      fail-fast: true
      discovery:
        service-id: config-server
        enabled: true
      profile: ${spring.profiles.active}
      label: master
      uri: http://localhost:1200/
eureka:
  client:
    serviceUrl:
      defaultZone: http://admin:123456@localhost:1001/eureka/
  instance:
    prefer-ip-address: true
    health-check-url-path:

security:
  basic:
    enabled: false
management:
  security:
    enabled: false